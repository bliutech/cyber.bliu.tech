<!DOCTYPE html>
<html lang="en">

    {%- include head.html -%}

    <body>
        {%- include nav.html -%}
        <svg onclick="toggleMenu()" viewBox="0 0 100 80" width="40" height="40">
            <rect width="100" height="20" rx="8" fill="white"></rect>
            <rect y="30" width="100" height="20" rx="8" fill="white"></rect>
            <rect y="60" width="100" height="20" rx="8" fill="white"></rect>
        </svg>
        
        <main>
            {{ content }}
        </main>

        {%- include footer.html -%}

        <script>
            function toggleMenu(){
                let x = document.getElementsByTagName('nav')[0];
                if(x.style.display === 'block'){
                    x.style.display = 'none';
                }
                else{
                    x.style.display = 'block';
                }
            }
        </script>
    </body>
</html>
